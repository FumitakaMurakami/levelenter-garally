<html lang="ja">
  <head>
    <meta http-equiv="content-type" charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <script>
    AFRAME.registerComponent("registerevents", {
      init: function() {
        let marker = this.el;
        const playmv = function() {
          const v = document.querySelector("#mv");
          v.play();
        };
        const stopmv = function() {
          const v = document.querySelector("#mv");
          v.pause();
        };
        // マーカーを検出したイベントの登録
        marker.addEventListener("markerFound", function() {
          playmv();
          const b1 = document.getElementById("button1");
          b1.classList.remove("buttons");
          b1.classList.toggle("load-buttons");
        });

        // マーカーを見失ったイベントの登録
        marker.addEventListener("markerLost", function() {
          stopmv();
          const b1 = document.getElementById("button1");
          b1.classList.remove("after-buttons");
          b1.classList.toggle("load-buttons");
        });
      },
    });
    function buttonevent() {
      const v = document.querySelector("#mv");
      /* v.setAttribute("material", "src", "#music_on"); */
      v.muted = true; // ミュート有効
      v.play(); // 動画再生
      v.muted = false; // ミュート無効
      v.currentTime = 0; // 開始秒数を戻す
    }
  </script>
  <style>
    .buttons {
      color: white;
      position: absolute;
      height: 80px;
      width: 120px;
      z-index: -9999;
      bottom: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 0;
    }
    .load-buttons {
      color: white;
      position: absolute;
      height: 80px;
      width: 120px;
      z-index: 9999;
      bottom: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 0;
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <div class="loader" id="info">
      <button
        class="buttons"
        type="button"
        id="button1"
        onclick="buttonevent()"
      >
        ミュート解除
      </button>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="mv"
          autoplay
          muted="false"
          loop="true"
          src="video/sample.mp4"
        ></video>
