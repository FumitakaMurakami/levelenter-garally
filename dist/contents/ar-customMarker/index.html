<html lang="ja">
  <head>
    <meta http-equiv="content-type" charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <script>
    AFRAME.registerComponent("registerevents", {
      init: function() {
        let marker = this.el;
        // マーカーを検出したイベントの登録
        marker.addEventListener("markerFound", function() {
          alert("marker found");
        });
      },
    });
  </script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker type="pattern" url="img/pattern-customAR.patt">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- handle marker with hiro preset -->
      <a-marker type="pattern" url="img/pattern-bluebox.patt" registerevents>
        <a-box position="0 0.5 0" material="color: green;"></a-box>
      </a-marker>

      <!-- handle barcode marker -->
      <a-marker type="pattern" url="img/pattern-greenbox.patt" registerevents>
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>

      <!-- add a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
