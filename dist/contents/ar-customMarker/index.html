<html lang="ja">
  <head>
    <meta http-equiv="content-type" charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <script>
    AFRAME.registerComponent("registerevents", {
      init: function() {
        let marker = this.el;
        // マーカーを検出したイベントの登録
        marker.addEventListener("markerFound", function() {
          alert("marker found");
        });
      },
    });
  </script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker type="pattern" url="img/pattern-customAR.patt">
        <a-box position="0 0 0" color="red" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker type="pattern" url="img/pattern-bluebox.patt">
        <a-box position="0 0 0" color="blue" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker type="pattern" url="img/pattern-greenbox.patt">
        <a-box position="0 0 0" color="green" scale="1 1 1"></a-box>
      </a-marker>
      <a-entity camera
        ><a-entity
          cursor="rayOrigin: mouse; fuse:false"
          material="color: black; shader: flat"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
